ext {
  seleniumVersionStable = '4.12.1'
  seleniumVersion = project.properties['seleniumVersionNightlyBuild'] ?: seleniumVersionStable
  httpClientVersion = '5.2.1'
  junitVersion = '5.10.0'
  jettyVersion = '9.4.52.v20230823'
  nettyVersion = '4.1.98.Final'
  assertjVersion = '3.24.2'
  mockitoVersion = '5.5.0'
  slf4jVersion = '2.0.9'
  browserupProxyVersion = '2.2.13'
  littleProxyVersion = '2.0.20'
  commonsFileuploadVersion = '1.5'
  jabelVersion = '1.0.0'
  byteBuddyVersion = '1.14.8'
  archunitVersion = '1.1.0'
  jacksonVersion = '2.15.2'
}

subprojects {
  repositories {
    mavenCentral()
    maven {
      url uri('https://oss.sonatype.org/content/repositories/snapshots/')
      mavenContent {
        snapshotsOnly()
      }
    }
  }

  dependencies {
    constraints {
      annotationProcessor("net.bytebuddy:byte-buddy-parent:${byteBuddyVersion}") {because 'used by jabel'}
      api("com.fasterxml.jackson.core:jackson-core:2.15.2") {because 'used by browserup-proxy'}
      testImplementation("xyz.rogfam:littleproxy:$littleProxyVersion") {because 'used by browserup-proxy'}
    }
    annotationProcessor("com.github.bsideup.jabel:jabel-javac-plugin:${jabelVersion}")
    compileOnly("com.github.bsideup.jabel:jabel-javac-plugin:${jabelVersion}")
    testCompileOnly("com.github.bsideup.jabel:jabel-javac-plugin:${jabelVersion}")

    api("org.seleniumhq.selenium:selenium-java:$seleniumVersion") {
      exclude group: 'org.slf4j'
    }
    implementation("com.google.guava:guava:32.1.2-jre")
    implementation("org.apache.commons:commons-lang3:3.13.0")
    implementation("commons-io:commons-io:2.13.0")
    testImplementation("com.github.valfirst.browserup-proxy:browserup-proxy-core:$browserupProxyVersion")
    testImplementation("io.netty:netty-all:$nettyVersion")
    testImplementation("io.netty:netty-codec:$nettyVersion")
    testImplementation("org.eclipse.jetty:jetty-servlet:${jettyVersion}")
    testImplementation("commons-fileupload:commons-fileupload:${commonsFileuploadVersion}")
    testImplementation("org.apache.commons:commons-text:1.10.0")
    testImplementation("com.tngtech.archunit:archunit-junit5:${archunitVersion}")
    api("org.slf4j:slf4j-api:$slf4jVersion")
    testRuntimeOnly("org.slf4j:slf4j-simple:$slf4jVersion")
  }
}
