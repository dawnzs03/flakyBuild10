apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Neo4j Kernel Adapter 4.4'

group = 'org.neo4j.gds'

dependencies {
    implementation project(':neo4j-kernel-adapter-api')

    annotationProcessor project(':annotations')
    annotationProcessor group: 'org.immutables', name: 'value',              version: ver.'immutables'
    annotationProcessor group: 'org.neo4j',      name: 'annotations',        version: neos.'4.4'

    compileOnly project(':annotations')
    compileOnly         group: 'org.immutables',      name: 'value-annotations',    version: ver.'immutables'
    compileOnly         group: 'org.neo4j',           name: 'neo4j',                version: neos.'4.4'
    compileOnly         group: 'org.neo4j.community', name: 'it-test-support',      version: neos.'4.4'
    compileOnly         group: 'com.github.spotbugs', name: 'spotbugs-annotations', version: ver.'spotbugsToolVersion'
}
