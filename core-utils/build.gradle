apply plugin: 'java-library'

description = 'Neo4j Graph Data Science :: Core utils'

group = 'org.neo4j.gds'

dependencies {
    compileOnly         group: 'org.immutables',           name: 'builder',            version: ver.'immutables'
    compileOnly         group: 'org.immutables',           name: 'value-annotations',  version: ver.'immutables'
    compileOnly         group: 'org.jetbrains',            name: 'annotations',        version: ver.'jetbrains-annotations'
    compileOnly         group: 'com.github.spotbugs',      name: 'spotbugs-annotations', version: ver.'spotbugsToolVersion'

    // using Clocks from Neo4j
    neodeps().each {
        compileOnly(group: 'org.neo4j', name: it, version: ver.'neo4j') {
            transitive = false
        }
    }

    implementation group: 'org.apache.commons',      name: 'commons-text',             version: ver.'commons-text'


    // TEST DEPENDENCIES
    testImplementation project(':test-utils')
}
